<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <!-- <link rel = "stylesheet" type = "text/css" href = "myStyle.css" /> -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- <script src="board.js"></script> -->
    <script src="board2.js"></script>
  </head>
  <body>
    <!-- onLoad = "startGame()" -->
    <div class="oBox">
      <div class="wrapper">
        <div class="NW">
          <button onclick="returnLocation(id)" id="0" class="location"></button>
        </div>
        <div class="N">
          <button onclick="returnLocation(id)" id="1" class="location"></button>
        </div>
        <div class="NE">
          <button onclick="returnLocation(id)" id="2" class="location"></button>
        </div>
        <div class="W">
          <button onclick="returnLocation(id)" id="3" class="location"></button>
        </div>
        <div class="C">
          <button onclick="returnLocation(id)" id="4" class="location"></button>
        </div>
        <div class="E">
          <button onclick="returnLocation(id)" id="5" class="location"></button>
        </div>
        <div class="SW">
          <button onclick="returnLocation(id)" id="6" class="location"></button>
        </div>
        <div class="S">
          <button onclick="returnLocation(id)" id="7" class="location"></button>
        </div>
        <div class="SE">
          <button onclick="returnLocation(id)" id="8" class="location"></button>
        </div>
      </div>

      <div class="infoBox" id="bottomBox">
        <button class="start" onclick="startGame()">Start</button>
      </div>
      <div class="infoBox" id="bottomBox">
        <button class="reset" onclick="resetGame()">Reset</button>
      </div>
    </div>
  </body>
</html>
